<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header class="header">
        <p>View High Score</p>
        <p>Time: <span>0</span></p>
    </header>

    <main>
        <section class="startQuiz">
            <h2>What to play a game?</h2>
            <p>Click start and see how well you do.</p>
            <button class="btn" id="startQuiz">Start Quiz</button>
        </section>

        <section class="question">
            <h2 id="question"></h2>
            <ul>
                <li><button class="btn" id="btn1"></button></li>
                <li><button class="btn" id="btn2"></button></li>
                <li><button class="btn" id="btn3"></button></li>
                <li><button class="btn" id="btn4"></button></li>
            </ul>
        </section>
    </main>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
