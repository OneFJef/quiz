<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header class="header">
        <p class="highScoreBtn">View Highscores</p>
        <p>Time: <span id="timeCount">75</span></p>
    </header>

    <main>
        <section class="highScore">
            <h2>Highscores</h2>
            <ol type="1" id="list">
                <li></li>
            </ol>
            <button type="button" class="btn" id="highScoreBack">Go Back</button>
            <button type="button" class="btn" id="highScoreClear">Clear Highscores</button>
        </section>

        <section class="startQuiz">
            <h2>What to play a game?</h2>
            <p>Click start and see how well you do.</p>
            <button class="btn" id="startQuiz">Start Quiz</button>
        </section>

        <section class="question">
            <h3 id="question"></h3>
            <ul>
                <li><button class="btn" id="btn1"></button></li>
                <li><button class="btn" id="btn2"></button></li>
                <li><button class="btn" id="btn3"></button></li>
                <li><button class="btn" id="btn4"></button></li>
            </ul>
            <div id="grade">
                <hr>
                <span id="gradeText"></span>
            </div>
        </section>

        <section class="endScore">
            <h2>All Done!</h2>
            <p>Your final score is <span id="score"></span>.</p>
            <form id="highScoreEntry">
                <input id="initials" type="text" placeholder="Your initials here." />
                <button type="button" class="btn">Submit</button>
            </form>
        </section>
    </main>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
